<!doctype html>
<html lang="en">
  <head>
    <meta charset="utf-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1" />
    <title>Vulfram WASM Test</title>
    <style>
      :root {
        color-scheme: light;
        font-family:
          'IBM Plex Mono', ui-monospace, SFMono-Regular, Menlo, Monaco,
          Consolas, 'Liberation Mono', 'Courier New', monospace;
      }
      body {
        margin: 0;
        background: #f6f4ef;
        color: #1a1a1a;
      }
      header {
        padding: 20px 24px;
        border-bottom: 1px solid #d8d2c6;
        background: linear-gradient(120deg, #f6f4ef 0%, #f0e6d8 100%);
      }
      main {
        display: grid;
        gap: 16px;
        padding: 20px 24px;
      }
      .panel {
        padding: 16px;
        border: 1px solid #d8d2c6;
        background: #fffdf8;
        border-radius: 8px;
      }
      #log {
        white-space: pre-wrap;
        font-size: 13px;
        min-height: 140px;
      }
      canvas {
        width: 100%;
        height: 360px;
        border: 1px dashed #b6ad9f;
        background: #fffaf0;
        border-radius: 8px;
      }
    </style>
  </head>
  <body>
    <header>
      <strong>Vulfram WASM Test</strong>
    </header>
    <main>
      <div class="panel">
        <div><strong>Status</strong></div>
        <div id="log">Loading...</div>
      </div>
      <div class="panel">
        <div><strong>Canvas</strong></div>
        <canvas id="vulfram-canvas" width="960" height="540"></canvas>
      </div>
    </main>
    <script type="module" src="./main.ts"></script>
  </body>
</html>
